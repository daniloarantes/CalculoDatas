<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendário Teste</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/funcoes.js"></script>
	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<script type="text/javascript" src="js/date-pt-BR.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$( function() {
      			$( "#datepicker" ).datepicker();
			$( "#datepicker" ).datepicker( "option", "dateFormat", "dd-mm-yy" );
       		});

	</script>

	</head>
<body>
<div id="corpo">
	<fieldset id="teste">
		<input type="checkbox" class="ckd" name="semana[]" value="1"/>Segunda-Feira
		<input type="checkbox" name="semana[]" value="2"/>Terça-Feira
		<input type="checkbox" name="semana[]" value="3"/>Quarta-Feira
		<input type="checkbox" name="semana[]" value="4"/>Quinta-Feira
		<input type="checkbox" name="semana[]" value="5"/>Sexta-Feira
		<input type="checkbox" name="semana[]" value="6"/>Sábado
		<br><br>
		<p>Date: <input type="text" id="datepicker"></p>
		<input type="button" value="enviar" id="bt">
	</fieldset>
<div id="result">

</div>

</div>
</body>
</html>
